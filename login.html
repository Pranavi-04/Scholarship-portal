<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - MeritMaze</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header id="header-top" class="header-top">
        <div class="header-top-left">
            <img src="logo.png" alt="MeritMaze Logo" class="logo">
        </div>
        <div class="header-top-right">
            <ul>
                <li class="header-top-contact">
                    Contact: +91 1234567890
                </li>
                <li class="header-top-contact">
                    <a href="mailto:MeritMaze@gmail.com">Email: MeritMaze@gmail.com</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="login-container">
        <form class="login-form" action="/login" method="post">
            <h2>Company Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
